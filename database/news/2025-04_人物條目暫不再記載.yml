#
date   : 2025-04-30
title  : 人物條目暫不再記載
summary: 對於活生生的人類，需要有更合適的記載方式。

#
content: |
  相較於公司多半基於金錢利益而行動，人的行為往往出於個人意志（例如：政治立場、政黨偏好）。將人物與公司以相同方式記錄，令我們在分類與敘述上遇到不少困難。

  我們認為《笨他侵略》需要建立一個更適合記錄人類「動機與行為」的系統，並能有效彙整在特定時期出現的「協同行為」。

  我們還趁這段時間參考了[《維基百科：生者傳記》](https://zh.wikipedia.org/zh-tw/Wikipedia:生者傳記)的原則，認為對於在世人物的記載，應採取更審慎且妥善的方式。

  總而言之，這會需要花上許多時間，而人物條目的新增與編輯將暫停，且現有內容也將暫時下架——或許你可以先看看隔壁的[舔共名人清單](https://celebrity.in.news/)。
