#
date   : 2024-11-16
title  : 我們移除了對台友善的項目
summary: 那些支持中華民國（台灣）的項目不再被記載。

#
content: |
  《笨他侵略》最初有「反對侵略」的等級，表示這是一家可供信任的公司。但隨著時間演變，我們發現了幾個問題：

  1. 列出對台友善的清單，會造成這些公司的困擾（例如：被惡意騷擾）。
  2. 有些公司仍抵抗不了利益的誘惑，最終自我言論審查、支持中共。
  3. 追蹤這些公司的變化需要不少時間成本。

  我們決定回歸初衷，僅記載侵略台灣的項目。這樣減少了我們的工作量，也避免了部份公司受到不必要的困擾。