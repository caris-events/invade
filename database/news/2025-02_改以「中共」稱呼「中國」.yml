#
date   : 2025-02-06
title  : 改以「中共」稱呼「中國」
summary: 準確表達我們描述的對象，並避免不必要的仇恨。

#
content: |
  使用「中國」一詞，有時會令人對《中華人民共和國》的所有事物感到反感；但《笨他侵略》的目的並不是讓人討厭中國人民或抵制所有中國事物。

  這個詞彙除了可能引發對中國人民的不必要仇恨、誤解之外，有時也會被誤解為《中華民國》。

  在未來幾個月內，我們會試圖改用「中共」（即中國共產黨）來稱呼「中國」以正名我們論及的對象，並逐步更新資料庫中的大部分內容。

  此外，我們正在測試不同的關鍵字以提升網站的 SEO 效果，例如：「支語」的搜尋量遠高於「中國侵略性詞彙」。若成效良好，部分變更可能會保留。

  過去，我們刻意避免使用「支語」二字，以免為了追求流量而偏離原則、變得過於激進。但在某些情況下，我們也必須折衷權衡，以確保大眾能看見這個網站。

  無論如何，任何調整都是值得嘗試的方向。