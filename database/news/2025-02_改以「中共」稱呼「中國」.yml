#
date   : 2025-02-06
title  : 改以「中共」稱呼「中國」
summary: 準確表達我們描述的對象，並避免不必要的仇恨。

#
content: |
  我們盡可能地避免「中國」一詞被誤解為「中華民國」之外，有時它也可能引發對中國人民的不必要仇恨與誤解。

  在未來幾個月內，我們將逐步改用「中共」（即中國共產黨）來稱呼「中國」，並同步更新資料庫中的大部分內容。

  此外，我們正在測試不同的關鍵字，以提升網站的 SEO 效果。例如：「支語」的搜尋量遠高於「中國侵略性詞彙」。若成效良好，部分變更可能會保留。

  過去，我們刻意避免使用「支語」二字，以免過度追求 SEO 而偏離原則、變得過於激進。然而，在某些情況下，我們也會折衷權衡。無論如何，任何調整都是值得嘗試的方向。