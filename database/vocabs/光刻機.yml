#
word    : 光刻機
bopomofo: ㄍㄨㄤ ㄎㄜˋ ㄐㄧ

#
category: HARDWARE
explicit:

#
description: |
  製造積體電路的裝置，以「曝光顯影」的方式製造積體電路，常被誤稱為用「光雕」刻印出電路。

#
examples:
  - words      : [曝光機]
    correct    : |
      {{曝光機}}能將微細的電子元件圖案傳送到晶片上，以實現高度精確的製程。
    incorrect  : |
      {{光刻機}}能將微細的電子元件圖案傳送到[[芯片]]上，以實現高度精確的製程。