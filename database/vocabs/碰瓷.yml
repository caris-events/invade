#
word    : 碰瓷
bopomofo: ㄆㄥˋ ㄘˊ

#
category: VERB
explicit:

#
description: |
  是中國無產階級互坑的手法之一，指：把壞東西借人，再向對方索賠、製造假事故、引人打罵再反過來指責對方。

#
examples:
  - words      : [假車禍]
    correct    : |
      他因為失業，只好製造{{假車禍}}來詐財。
    incorrect  : |
      他因為失業，只好{{碰瓷}}來詐財。

  - words      : [敲竹槓]
    correct    : |
      他把壞掉的東西借給別人，再找對方索賠，{{敲了一筆竹槓}}。
    incorrect  : |
      他把壞掉的東西借給別人，再找對方索賠，[[實屬]]{{碰瓷}}。