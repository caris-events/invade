#
word    : 在線
bopomofo: ㄗㄞˋ ㄒㄧㄢˋ

#
category: INTERNET
explicit:

#
description: |
  一個物品或人存在於網路上的一種狀態，通常指「線上」（Online）。

#
examples:
  - words      : [線上]
    correct    : |
      現今的{{線上}}翻譯網站十分方便。
    incorrect  : |
      現今的{{在線}}翻譯網站十分方便。

  - words      : [在線上]
    correct    : |
      我以為你去睡覺了，怎麼還{{在線上}}？
    incorrect  : |
      我以為你去睡覺了，怎麼還{{在線}}？