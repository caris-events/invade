#
word    : 躺平
bopomofo: ㄊㄤˇ ㄆㄧㄥˊ

#
category: VERB
explicit:

#
description: |
  在中國年輕人間興盛的詞彙，指：賺錢不易，不如躺在地上什麼都不做。盡可能地不消費、不談戀愛、不帶有期望。

#
examples:
  - words      : [擺爛]
    correct    : |
      每小時也才賺那些錢，乾脆{{擺爛}}不做了。
    incorrect  : |
      每小時也才賺那些錢，{{躺平}}了。

  - words      : [我就爛]
    correct    : |
      等老闆罵了再說，反正{{我就爛}}。
    incorrect  : |
      等老闆罵了再說，我已經{{躺平}}了。