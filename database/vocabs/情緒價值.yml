      在親子關係上，必須給予對方足夠的{{關愛}}。
    incorrect  : |
      在親子關係上，必須給予對方足夠的{{情緒價值}}。

  - words      : [反應]
    correct    : |
      他的笑話太冷門，得不到應有的{{反應}}。
    incorrect  : |
      他的笑話太冷門，得不到應有的{{情緒價值}}。

  - words      : [觸動人心]
    correct    : |
      這部電影的情節非常{{觸動人心}}。
