#
word    : 高亮
bopomofo: ㄍㄠ ㄌㄧㄤˋ

#
category: TECHNOLOGY
explicit:

#
description: |
  讓某個東西變得特別引人注目，英文是 Highlight。

#
examples:
  - words      : [發光, 發亮]
    correct    : |
      需要拾取的遊戲道具會{{發光}}。
    incorrect  : |
      需要拾取的遊戲道具會被{{高亮}}。

  - words      : [標記, 註記, 劃記]
    correct    : |
      錯誤的程式碼會被{{標記}}。
    incorrect  : |
      錯誤的程式碼會被{{高亮}}。

  - words      : [亮部]
    description: |
      用於攝影術語，指影像、照片或畫面中最明亮的區域，通常是受光最強的部分。
    correct    : |
      這張照片的{{亮部}}有點過曝，導致細節看不清楚。
    incorrect  : |
      這張照片的{{高光}}有點過曝，導致細節看不清楚。