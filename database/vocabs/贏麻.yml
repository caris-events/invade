#
word    : 贏麻
bopomofo: ㄧㄥˊ ㄇㄚˊ

#
category: VERB
explicit:

#
description: |
  接二連三的勝利已經數不下次數，令人感到麻木。有時也調侃為中國政府永遠都贏別人而且輸不了。

#
examples:
  - words      : [穩贏, 贏定]
    correct    : |
      即便中國晶片只有七奈米，但不用依靠美國就是贏了，而且是{{穩贏}}！
    incorrect  : |
      即便中國晶片只有七奈米，但不用依靠美國就是贏了，都{{贏麻}}了！
