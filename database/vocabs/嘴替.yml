category: PRONOUN
explicit:

description: |
  此詞多用於褒義，指某個人發言的觀點與自己相同，就像是替自己說出了心聲，例如：某位網友下的結論、政論節目的名嘴。

#
examples:
  - words      : [代言人]
    correct    : |
      劇裡的角色說出了我心中的想法，就像我的{{代言人}}。
    incorrect  : |
      劇裡的角色說出了我心中的想法，就像我的{{嘴替}}。

  - words      : [發聲筒]
    correct    : |
      他向主管表達對公司的不滿，是大家的{{發聲筒}}。
    incorrect  : |
      他向[[領導]]表達對公司的不滿，是大家的{{嘴替}}。