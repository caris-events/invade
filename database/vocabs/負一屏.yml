#
word    : 負一屏
bopomofo: ㄈㄨˋ ㄧ ㄆㄧㄥˊ

#
category: TECHNOLOGY
explicit:

#
description: |
  指部份手機從桌面往左滑的資訊頁面，這個頁面通常有小工具或天氣預報。因為往右會是第二頁，所以往左被中國人稱為「負一」。

#
examples:
  - words      : [資訊主頁]
    correct    : |
      我智慧型手機的{{資訊主頁}}會顯示今天的行程有哪些。
    incorrect  : |
      我[[智能]]手機的{{負一屏}}會顯示今天的行程有哪些。