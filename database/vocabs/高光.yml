description: |
  指物品突出的亮面，或是某個事物的精彩片段，英文泛指 Highlight。

#
examples:
  - words      : [打亮]
    description: |
      使用化妝品來增強或突出某個部位的亮度或光澤。
    correct    : |
      在美容技巧裡，{{打亮}}的位置十分重要。
    incorrect  : |
      在美容技巧裡，{{高光}}的位置十分重要。

  - words      : [精彩時刻, 精華]
    description: |
      指出某個事件或經歷中最重要、引人注目的部分。
    correct    : |
      這場演唱會的{{精彩時刻}}，莫過於大家一同合唱的瞬間。
    incorrect  : |
      這場演唱會的{{高光}}時刻，莫過於大家一同合唱的瞬間。