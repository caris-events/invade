#
word    : 噴子
bopomofo: ㄆㄣ ㄗ˙

#
category: PRONOUN
explicit:

#
description: |
  指網路上喜歡發表爭議、貶低言論的人。「噴」形容話語源源不絕、血口噴人。

#
examples:
  - words      : [嘴砲]
    correct    : |
      他下班後的消遣活動，就是在網路上當{{嘴砲}}。
    incorrect  : |
      他下班後的消遣活動，就是在網路上當{{噴子}}。

  - words      : [白目]
    correct    : |
      不管你做得多好，總會有{{白目}}跳出來找碴。
    incorrect  : |
      不管你做得多好，總會有{{噴子}}跳出來找碴。

  - words      : [耍嘴皮子]
    correct    : |
      又有人在那邊{{耍嘴皮子}}，自以為很懂其實超離譜。
    incorrect  : |
      又有人在那邊{{噴子}}發言，自以為很懂其實超離譜。