#
word    : 誤區
bopomofo: ㄨˋ ㄑㄩ

#
category: NOUN
explicit:

#
description: |
  對某個概念或事物的錯誤理解或認知，被中國以誤區概論（如：認知誤區、思維誤區）。

#
examples:
  - words      : [錯誤觀念]
    correct    : |
      他舉出在設計時，常犯的十大{{錯誤觀念}}。
    incorrect  : |
      他舉出在設計時，常誤入的十大{{誤區}}。

  - words      : [迷思]
    correct    : |
      文章含糊不清的說法，令大家陷入{{迷思}}。
    incorrect  : |
      文章含糊不清的說法，令大家陷入思維{{誤區}}。

  - words      : [誤解]
    correct    : |
      他不善於表達，常讓人產生{{誤解}}。
    incorrect  : |
      他不善於表達，常讓人產生溝通{{誤區}}。

  - words      : [盲點]
    correct    : |
      他過於自信，沒有意識到自己的{{盲點}}。
    incorrect  : |
      他過於自信，沒有意識到自己的{{誤區}}。


