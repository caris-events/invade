#
description: |
  表示數位資料傳遞時會經過的路線，英文稱作 Through 或 By。

#
examples:
  - words      : [透過]
    correct    : |
      這項功能讓音訊可以直接{{透過}} HDMI 輸出到電視。
    incorrect  : |
      這項功能讓[[音頻]]可以直接{{通過}} HDMI 輸出到電視。
