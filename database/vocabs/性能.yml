#
word    : 性能
bopomofo: ㄒㄧㄥˋ ㄋㄥˊ
notice  : 這個詞彙被記載是因為中國以「性能」統稱效能與性能，與台灣不同。

#
category: TECHNOLOGY
explicit:

#
description: |
  通常用在電腦科技領域，形容某個硬體的速度與效率。在台灣「性能」用於形容汽、機車在動力上的速度與效率。

#
examples:
  - words      : [效能]
    correct    : |
      新款的 CPU 晶片{{效能}}提昇 50%。
    incorrect  : |
      新款的 CPU [[芯片]]{{性能}}提昇 50%。

  - words      : [性能]
    correct    : |
      這輛車的{{性能}}很好，可以在 3 秒內加速到 100 公里。