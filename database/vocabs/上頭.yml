#
word    : 上頭
bopomofo: ㄕㄤˋ ㄊㄡˊ

#
category: ADJECTIVE
explicit:

#
description: |
  指一時之間的衝動，形容情緒亢奮、高漲的同時失去了理性而做出某些行為。

#
examples:
  - words      : [無法克制, 不能自制, 不受控制]
    correct    : |
      他喝了酒之後有點{{無法克制}}，說出了一些不該說的話。
    incorrect  : |
      他喝了酒之後有點{{上頭}}，說出了一些不該說的話。

  - words      : [群情激憤]
    correct    : |
      這場比賽來到最後關頭，所有觀眾都{{群情激憤}}。
    incorrect  : |
      這場比賽來到最後關頭，所有觀眾都十分{{上頭}}。

  - words      : [腦衝]
    correct    : |
      我昨晚有些{{腦衝}}，刷卡買了一台汽車。
    incorrect  : |
      我昨晚有些{{上頭}}，刷卡買了一台汽車。