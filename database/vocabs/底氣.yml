#
word    : 底氣
bopomofo: ㄉㄧˇ ㄑㄧˋ

#
category: NOUN
explicit:

#
description: |
  指某人的自信、實力或想法基礎，來自心底或根基的一股力量。

#
examples:
  - words      : [骨氣]
    correct    : |
      做人要有{{骨氣}}，不能隨便妥協。
    incorrect  : |
      做人要有{{底氣}}，不能隨便妥協。

  - words      : [氣勢]
    correct    : |
      他在台上發言時，讓人感到很有{{氣勢}}。
    incorrect  : |
      他在台上發言時，讓人感到很有{{底氣}}。

  - words      : [實力]
    correct    : |
      只有充滿{{實力}}的人，才能應付這種大場面。
    incorrect  : |
      只有充滿{{底氣}}的人，才能應付這種大場面。

  - words      : [資格]
    correct    : |
      他有足夠的{{資格}}去挑戰這次的任務。
    incorrect  : |
      他有足夠的{{底氣}}去挑戰這次的任務。

  - words      : [把握]
    correct    : |
      他{{把握}}十足地參加比賽，毫不懷疑自己的能力。
    incorrect  : |
      他{{底氣}}十足地參加比賽，毫不懷疑自己的能力。