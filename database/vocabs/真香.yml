#
word    : 真香
bopomofo: ㄓㄣ ㄒㄧㄤ
notice  : 這個條目指的不是嗅覺上的香氣。

#
category: ADJECTIVE
explicit:

#
description: |
  源自中國戲劇，表示原先十分唾棄，後來卻慢慢的陷入其中而成為愛好者。

#
examples:
  - words      : [真棒, 蒸蚌, 有夠讚]
    description: |
      在台灣使用「真香」時，不一定是反諷，也可能是指東西真的很棒，例如：某個動漫角色十分可愛。
    correct    : |
      這個角色{{真棒}}。
    incorrect  : |
      這個角色{{真香}}。

  - words      : [被打臉]
    description: |
      指一個人十分唾棄某項事物，接觸後卻變成愛好者，比他人陷得還要更深。
    correct    : |
      你當初整天說要抵制，現在直接{{被打臉}}。
    incorrect  : |
      你當初整天說要抵制，現在還{{真香}}阿？

  - words      : [嘴巴說不要，身體卻很誠實]
    description: |
      某個人的言行不一。
    correct    : |
      你不是不喜歡這款遊戲嗎？沒想到你{{嘴巴說不要，身體卻很誠實}}。
    incorrect  : |
      你不是不喜歡這款遊戲嗎？{{真香}}。