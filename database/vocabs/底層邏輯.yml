#
word    : 底層邏輯
bopomofo: ㄉㄧˇ ㄘㄥˊ ㄌㄨㄛˊ ㄐㄧˊ

#
category: NOUN
explicit:

#
description: |
  指事物運作的基礎原理，有時會被誤用為形容詞來描述「社會底層者的思考方式」。

#
examples:
  - words      : [主要原因, 根本原因]
    correct    : |
      要解決這個社會問題，就必須探討背後的{{主要原因}}。
    incorrect  : |
      要解決這個社會問題，就必須探討背後的{{底層邏輯}}。

  - words      : [核心原理]
    correct    : |
      學數學不能只背公式，應該先理解每個定理的{{核心原理}}。
    incorrect  : |
      學數學不能只背公式，應該先理解每個定理的{{底層邏輯}}。

  - words      : [基本邏輯, 基礎邏輯]
    correct    : |
      這些說法缺乏{{基本邏輯}}，根本站不住腳。
    incorrect  : |
      這些說法缺乏{{底層邏輯}}，根本站不住腳。
