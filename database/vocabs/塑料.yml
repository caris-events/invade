#
word    : 塑料
bopomofo: ㄙㄨˋ ㄌㄧㄠˋ

#
category: NOUN
explicit:

#
description: |
  生活上常見的塑膠材質。

#
examples:
  - words      : [塑膠]
    correct    : |
      這個杯子是用可回收{{塑膠}}製成的。
    incorrect  : |
      這個杯子是用可回收{{塑料}}製成的。

  - words      : [塑膠微粒]
    description: |
      許多人會誤以為「塑料」是比塑膠更細的分子材質，但通常會稱「塑膠微粒」。
    correct    : |
      塑膠垃圾製造的{{塑膠微粒}}會以循環的方式滲透至食物鏈中。
    incorrect  : |
      塑料垃圾製造的{{塑料微粒}}會以循環的方式滲透至食物鏈中。