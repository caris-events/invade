{{ define "drawer" }}
<dialog id="側邊欄" class="ts-app-drawer is-start">
    <div class="content has-flex-column">
        <div id="側邊欄-標頭" class="ts-content">
            <button id="側邊欄-關閉按鈕" class="ts-close is-secondary is-large" data-dialog="側邊欄"></button>
        </div>
        <div id="側邊欄-選單" class="ts-menu is-start-icon">
            <div class="ts-divider"></div>
            <a class="item" href="{{ .BaseURL }}">
                <span class="ts-icon is-house-icon"></span>
                首頁
            </a>
            <div class="ts-divider"></div>
            <a class="item" href="{{ .BaseURL }}/items">
                <span class="ts-icon is-list-icon"></span>
                瀏覽所有項目
            </a>
            <div class="ts-divider"></div>
        </div>
        <div class="has-top-spaced-auto">
            <div id="側邊欄-選單" class="ts-menu is-start-icon">
                <div class="ts-divider"></div>
                <a class="item" href="{{ .BaseURL }}/about">
                    <span class="ts-icon is-circle-question-icon"></span>
                    關於
                </a>
                <div class="ts-divider"></div>
                <a class="item" href="{{ .BaseURL }}/news">
                    <span class="ts-icon is-newspaper-icon"></span>
                    新聞
                </a>
                <div class="ts-divider"></div>
                <a class="item" target="_blank" href="{{ .BaseURL }}/contribute">
                    <span class="ts-icon is-pen-to-square-icon"></span>
                    建議、修改條目
                </a>
                <div class="ts-divider"></div>
                <a class="item" target="_blank" href="{{ .GitHubURL }}">
                    <span class="ts-icon is-brand is-github-icon"></span>
                    GitHub
                </a>
                <div class="ts-divider"></div>
            </div>
        </div>
        <div class="ts-content">
            <button class="ts-button is-outlined is-fluid" data-dialog="側邊欄">關閉選單</button>
        </div>
    </div>
</dialog>
{{ end }}
